server.port=8080
spring.application.name=orderManagements

spring.security.user.name=username
spring.security.user.password=password

spring.jackson.serialization.write-dates-as-timestamps=false

#logging.level.org.springframework=DEBUG

spring.jpa.show-sql=true
#spring.h2.console.enabled=true
#spring.h2.console.settings.web-allow-others=true
#spring.datasource.initialization-mode=always
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://${RDS_HOSTNAME:localhost}:${RDS_PORT:3306}/${RDS_DB_NAME:orderManagement}
spring.datasource.username=${RDS_USERNAME:mysql}
spring.datasource.password=${RDS_PASSWORD:mysql}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect


